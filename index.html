<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>

        <div id="calc-container">

            <div id="calc-display">
                0123
            </div>

            <div id="button-grid">
                <div class="button-row row1">
                    <button id="clear-btn">C</button>
                    <button id="divide-btn">/</button>
                </div>
                <div class="button-row row2">
                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button>
                    <button id="multiply-btn">*</button>
                </div>
                <div class="button-row row3">
                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btn6">6</button>
                    <button id="subtract-btn">-</button>
                </div>
                <div class="button-row row4">
                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    <button id="add-btn">+</button>
                </div>
                <div class="button-row row5">
                    <button id="sign-btn">+/-</button>
                    <button id="btn0">0</button>
                    <button id="decimal-btn">.</button>
                    <button id="equal-btn">=</button>
                </div>
            </div>

        </div>

        <script src="scripts/script.js"></script>        
    </body>
</html>
