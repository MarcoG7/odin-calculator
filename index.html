<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>

        <div id="calc-container">

            <div id="calc-display">
                0123
            </div>

            <div id="button-grid">
                <div class="button-row row1">
                    <button id="clear-btn">C</button>
                    <button id="divide-btn">/</button>
                </div>
                <div class="button-row row2">
                    <button id="7-btn">7</button>
                    <button id="8-btn">8</button>
                    <button id="9-btn">9</button>
                    <button id="multiply-btn">*</button>
                </div>
                <div class="button-row row3">
                    <button id="4-btn">4</button>
                    <button id="5-btn">5</button>
                    <button id="6-btn">6</button>
                    <button id="subtract-btn">-</button>
                </div>
                <div class="button-row row4">
                    <button id="1-btn">1</button>
                    <button id="2-btn">2</button>
                    <button id="3-btn">3</button>
                    <button id="add-btn">+</button>
                </div>
                <div class="button-row row5">
                    <button id="sign-btn">+/-</button>
                    <button id="0-btn">0</button>
                    <button id="decimal-btn">.</button>
                    <button id="equal-btn">=</button>
                </div>
            </div>

        </div>

        <script src="scripts/script.js"></script>        
    </body>
</html>
